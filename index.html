<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Pair Capture</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        #videoContainer { position: relative; display: inline-block; }
        #video, #ghostOverlay { width: 100%; max-width: 640px; height: auto; border: 2px solid black; }
        #ghostOverlay { position: absolute; top: 0; left: 0; opacity: 0.4; pointer-events: none; display: none; }
        #buttons { margin-top: 10px; }
        #images { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; margin-top: 10px; }
        img { width: 100%; max-width: 300px; height: auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h2>Capture Stereo Pair Images</h2>
    <div id="videoContainer">
        <video id="video" autoplay playsinline></video>
        <img id="ghostOverlay" src="">
    </div>
    <div id="buttons">
        <button id="captureLeft">Capture Left Image</button>
        <button id="captureRight" disabled>Capture Right Image</button>
    </div>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="images">
        <img id="leftImage" alt="Left Image">
        <img id="rightImage" alt="Right Image">
    </div>

    <script>
        let video = document.getElementById("video");
        let captureLeft = document.getElementById("captureLeft");
        let captureRight = document.getElementById("captureRight");
        let canvas = document.getElementById("canvas");
        let leftImage = document.getElementById("leftImage");
        let rightImage = document.getElementById("rightImage");
        let ghostOverlay = document.getElementById("ghostOverlay");
        let leftTaken = false;

        // Request access to the back camera on mobile
        navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
            .then(stream => { video.srcObject = stream; })
            .catch(error => { console.error("Error accessing webcam: ", error); });

        function captureImage(imageElement) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageElement.src = canvas.toDataURL("image/png");
        }

        captureLeft.addEventListener("click", () => {
            captureImage(leftImage);
            ghostOverlay.src = leftImage.src;
            ghostOverlay.style.display = "block";
            leftTaken = true;
            captureLeft.disabled = true;
            captureRight.disabled = false;
            alert("Move slightly to the right and align with the ghost image before capturing the second photo.");
        });

        captureRight.addEventListener("click", () => {
            if (leftTaken) {
                captureImage(rightImage);
                captureRight.disabled = true;
                ghostOverlay.style.display = "none";
                alert("Stereo pair captured! Use these images for depth estimation.");
            }
        });
    </script>
</body>
</html>
