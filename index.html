<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stereo Pair Capture</title>
    <style>
        #container { text-align: center; }
        #video, #ghostOverlay { position: absolute; }
        #video { display: block; margin: auto; border: 2px solid black; }
        #ghostOverlay { opacity: 0.5; pointer-events: none; width: 640px; height: 480px; }
        #images { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        img { width: 300px; height: auto; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <div id="container">
        <h2>Capture Stereo Pair Images</h2>
        <div style="position: relative; display: inline-block;">
            <video id="video" width="640" height="480" autoplay></video>
            <img id="ghostOverlay" src="" style="display:none;">
        </div>
        <button id="captureLeft">Capture Left Image</button>
        <button id="captureRight" disabled>Capture Right Image</button>
        <canvas id="canvas" style="display:none;"></canvas>
        <div id="images">
            <img id="leftImage" alt="Left Image">
            <img id="rightImage" alt="Right Image">
        </div>
    </div>
    <script>
        let video = document.getElementById("video");
        let captureLeft = document.getElementById("captureLeft");
        let captureRight = document.getElementById("captureRight");
        let canvas = document.getElementById("canvas");
        let leftImage = document.getElementById("leftImage");
        let rightImage = document.getElementById("rightImage");
        let ghostOverlay = document.getElementById("ghostOverlay");
        let leftTaken = false;

        navigator.mediaDevices.getUserMedia({ video: true }).then(stream => {
            video.srcObject = stream;
        }).catch(error => {
            console.error("Error accessing webcam: ", error);
        });

        function captureImage(imageElement) {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            let context = canvas.getContext("2d");
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            imageElement.src = canvas.toDataURL("image/png");
        }

        captureLeft.addEventListener("click", () => {
            captureImage(leftImage);
            ghostOverlay.src = leftImage.src;
            ghostOverlay.style.display = "block";
            leftTaken = true;
            captureLeft.disabled = true;
            captureRight.disabled = false;
            alert("Move slightly to the right and align with the ghost image to capture the second photo.");
        });

        captureRight.addEventListener("click", () => {
            if (leftTaken) {
                captureImage(rightImage);
                captureRight.disabled = true;
                ghostOverlay.style.display = "none";
                alert("Stereo pair captured! Use these images for depth estimation.");
            }
        });
    </script>
</body>
</html>
