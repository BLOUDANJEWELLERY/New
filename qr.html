<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Smart QR Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

<style>
body {
  background: #f8fafc;
  font-family: Arial, sans-serif;
  padding: 40px;
  color: #0f172a;
}
.box {
  max-width: 460px;
  margin: auto;
  background: white;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.08);
}
label { font-weight: bold; font-size: 13px; }
small { display: block; font-size: 12px; color: #475569; margin-bottom: 4px; }
input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #cbd5f5;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
.logo-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}
.logo-grid img {
  width: 100%;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #e2e8f0;
  cursor: pointer;
}
.logo-grid img.active {
  border: 2px solid #2563eb;
}
.hidden { display: none; }
#qr {
  margin-top: 16px;
  display: flex;
  justify-content: center;
}
</style>
</head>

<body>
<div class="box">

<h3>QR Code Generator</h3>

<label>QR Type</label>
<select id="qrType">
  <option value="text">Text / URL</option>
  <option value="wifi">Wi-Fi</option>
  <option value="email">Email</option>
  <option value="phone">Phone</option>
  <option value="sms">SMS</option>
  <option value="whatsapp">WhatsApp</option>
</select>

<div id="valueField">
  <label>Value</label>
  <small id="valueHint">Enter text or URL</small>
  <input id="valueInput">
</div>

<div id="wifiFields" class="hidden">
  <label>Wi-Fi Name (SSID)</label>
  <input id="ssid">
  <label>Password</label>
  <input id="wifiPass">
  <label>Security</label>
  <select id="wifiType">
    <option value="WPA">WPA / WPA2</option>
    <option value="WEP">WEP</option>
    <option value="nopass">No Password</option>
  </select>
</div>

<label>Logo</label>
<small>Auto-selected â€” you can change or remove</small>

<div class="logo-grid" id="logoGrid">
  <img src="logos/none.png" data-logo="">
  <img src="logos/mail.png">
  <img src="logos/gmail.png">
  <img src="logos/phone.png">
  <img src="logos/sms.png">
  <img src="logos/whatsapp.png">
  <img src="logos/wifi.png">
  <img src="logos/instagram.png">
  <img src="logos/linkedin.png">
  <img src="logos/facebook.png">
  <img src="logos/snapchat.png">
  <img src="logos/fiverr.png">
  <img src="logos/freelancer.png">
</div>

<input type="file" id="customLogo" accept="image/*">

<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download PNG</button>

<div id="qr"></div>
</div>

<script>
/* ---------- STATE ---------- */
let manualLogo = null;

/* ---------- LOGO GRID ---------- */
document.querySelectorAll("#logoGrid img").forEach(img => {
  img.onclick = () => {
    document.querySelectorAll("#logoGrid img").forEach(i => i.classList.remove("active"));
    img.classList.add("active");
    manualLogo = img.dataset.logo === "" ? "" : img.src;
  };
});

/* ---------- QR ---------- */
const qrCode = new QRCodeStyling({
  width: 260,
  height: 260,
  imageOptions: { imageSize: 0.22, margin: 6 },
  qrOptions: { errorCorrectionLevel: "H" }
});
qrCode.append(document.getElementById("qr"));

/* ---------- AUTO LOGO ---------- */
function autoLogo(type, value) {
  value = value.toLowerCase();

  if (type === "wifi") return "/logos/wifi.png";
  if (type === "whatsapp") return "/logos/whatsapp.png";
  if (type === "phone") return "/logos/phone.png";
  if (type === "sms") return "/logos/sms.png";

  if (type === "email") {
    return value.includes("gmail") ? "/logos/gmail.png" : "/logos/mail.png";
  }

  const map = [
    ["instagram", "instagram"],
    ["linkedin", "linkedin"],
    ["facebook", "facebook"],
    ["snapchat", "snapchat"],
    ["fiverr", "fiverr"],
    ["freelancer", "freelancer"],
    ["whatsapp", "whatsapp"]
  ];

  for (const [key, file] of map) {
    if (value.includes(key)) return `/logos/${file}.png`;
  }

  return "";
}

/* ---------- PAYLOAD ---------- */
function payload() {
  const v = valueInput.value.trim();

  switch (qrType.value) {
    case "wifi":
      return `WIFI:T:${wifiType.value};S:${ssid.value};P:${wifiPass.value};;`;
    case "email":
      return `mailto:${v}`;
    case "phone":
      return `tel:${v}`;
    case "sms":
      return `SMSTO:${v}`;
    case "whatsapp":
      return `https://wa.me/${v.replace(/\D/g,"")}`;
    default:
      return v;
  }
}

/* ---------- GENERATE ---------- */
function generateQR() {
  const data = payload();
  if (!data) return;

  const uploaded = customLogo.files[0];
  const finalLogo =
    uploaded ? URL.createObjectURL(uploaded)
    : manualLogo !== null ? manualLogo
    : autoLogo(qrType.value, valueInput.value);

  qrCode.update({ data, image: finalLogo });
}

/* ---------- UI ---------- */
qrType.onchange = () => {
  wifiFields.classList.toggle("hidden", qrType.value !== "wifi");
  valueField.classList.toggle("hidden", qrType.value === "wifi");
  manualLogo = null;
};

function downloadQR() {
  qrCode.download({ name: "qr-code", extension: "png" });
}

/* ---------- DOM ---------- */
const qrType = document.getElementById("qrType");
const valueInput = document.getElementById("valueInput");
const valueField = document.getElementById("valueField");
const ssid = document.getElementById("ssid");
const wifiPass = document.getElementById("wifiPass");
const wifiType = document.getElementById("wifiType");
const wifiFields = document.getElementById("wifiFields");
const customLogo = document.getElementById("customLogo");
</script>

</body>
</html>
