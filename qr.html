<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart QR Generator</title>
<script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.6.0/lib/qr-code-styling.js"></script>

<style>
body {
  background: #f8fafc;
  font-family: Arial, sans-serif;
  padding: 40px;
  color: #0f172a;
}
.box {
  background: white;
  max-width: 440px;
  margin: auto;
  padding: 24px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.08);
}
label {
  font-weight: bold;
  font-size: 13px;
}
small {
  display: block;
  font-size: 12px;
  color: #475569;
  margin-bottom: 4px;
}
input, select, button {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 6px;
  border: 1px solid #cbd5f5;
}
button {
  background: #2563eb;
  color: white;
  border: none;
  cursor: pointer;
}
.logo-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 6px;
}
.logo-grid img {
  width: 100%;
  padding: 6px;
  border-radius: 6px;
  border: 1px solid #e2e8f0;
  cursor: pointer;
}
.logo-grid img.active {
  border: 2px solid #2563eb;
}
.hidden { display: none; }
#qr {
  margin-top: 15px;
  display: flex;
  justify-content: center;
}
</style>
</head>

<body>
<div class="box">

<h3>QR Code Generator</h3>

<label>QR Type</label>
<small>Choose what action the QR should perform</small>
<select id="qrType" onchange="onTypeChange()">
  <option value="text">Text / URL</option>
  <option value="wifi">Wi-Fi</option>
  <option value="email">Email</option>
  <option value="phone">Phone</option>
  <option value="sms">SMS</option>
  <option value="whatsapp">WhatsApp</option>
</select>

<div id="mainField">
  <label>Value</label>
  <small id="mainHint">Enter text, link, or number</small>
  <input id="mainInput">
</div>

<div id="wifiFields" class="hidden">
  <label>Wi-Fi Name (SSID)</label>
  <small>Exact network name</small>
  <input id="ssid">

  <label>Password</label>
  <small>Leave empty if open network</small>
  <input id="wifiPass">

  <label>Security</label>
  <select id="wifiType">
    <option value="WPA">WPA / WPA2</option>
    <option value="WEP">WEP</option>
    <option value="nopass">No Password</option>
  </select>
</div>

<label>Choose Logo</label>
<small>Suggested automatically â€” you can change or remove it</small>

<div class="logo-grid" id="logoGrid">
  <img src="logos/none.png" data-logo="none">
  <img src="logos/email.png">
  <img src="logos/gmail.png">
  <img src="logos/phone.png">
  <img src="logos/sms.png">
  <img src="logos/whatsapp.png">
  <img src="logos/wifi.png">
  <img src="logos/linkedin.png">
  <img src="logos/instagram.png">
  <img src="logos/facebook.png">
  <img src="logos/fiverr.png">
  <img src="logos/freelancer.png">
</div>

<input type="file" id="customLogo" accept="image/*">

<button onclick="generateQR()">Generate QR</button>
<button onclick="downloadQR()">Download PNG</button>

<div id="qr"></div>
</div>

<script>
let selectedLogo = "logos/none.png";

document.querySelectorAll(".logo-grid img").forEach(img => {
  img.onclick = () => {
    document.querySelectorAll(".logo-grid img").forEach(i => i.classList.remove("active"));
    img.classList.add("active");
    selectedLogo = img.dataset.logo === "none" ? "" : img.src;
  };
});

const qrCode = new QRCodeStyling({
  width: 260,
  height: 260,
  imageOptions: { imageSize: 0.22, margin: 6 },
  qrOptions: { errorCorrectionLevel: "H" }
});

qrCode.append(document.getElementById("qr"));

function autoLogoFromValue(value) {
  const map = [
    { key: "instagram", logo: "logos/instagram.png" },
    { key: "linkedin", logo: "logos/linkedin.png" },
    { key: "fiverr", logo: "logos/fiverr.png" },
    { key: "freelancer", logo: "logos/freelancer.png" },
    { key: "facebook", logo: "logos/facebook.png" }
  ];
  for (const m of map) {
    if (value.includes(m.key)) return m.logo;
  }
  return "";
}

function onTypeChange() {
  wifiFields.classList.add("hidden");
  mainHint.textContent = "Enter value";

  if (qrType.value === "wifi") {
    wifiFields.classList.remove("hidden");
    selectedLogo = "logos/wifi.png";
  }
  if (qrType.value === "whatsapp") {
    mainHint.textContent = "Enter WhatsApp number with country code (e.g. 965XXXXXXXX)";
    selectedLogo = "logos/whatsapp.png";
  }
}

function buildPayload() {
  const v = mainInput.value.trim();
  switch (qrType.value) {
    case "wifi":
      return `WIFI:T:${wifiType.value};S:${ssid.value};P:${wifiPass.value};;`;
    case "email":
      return `mailto:${v}`;
    case "phone":
      return `tel:${v}`;
    case "sms":
      return `SMSTO:${v}`;
    case "whatsapp":
      return `https://wa.me/${v.replace(/\D/g,"")}`;
    default:
      selectedLogo = autoLogoFromValue(v) || selectedLogo;
      return v;
  }
}

function generateQR() {
  const payload = buildPayload();
  const file = customLogo.files[0];

  qrCode.update({
    data: payload,
    image: file ? URL.createObjectURL(file) : selectedLogo
  });
}

function downloadQR() {
  qrCode.download({ name: "qr-code", extension: "png" });
}

const qrType = document.getElementById("qrType");
const mainInput = document.getElementById("mainInput");
const mainHint = document.getElementById("mainHint");
const ssid = document.getElementById("ssid");
const wifiPass = document.getElementById("wifiPass");
const wifiType = document.getElementById("wifiType");
const wifiFields = document.getElementById("wifiFields");
const customLogo = document.getElementById("customLogo");
</script>
</body>
</html>
