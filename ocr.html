<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OCR Test</title>
<style>
body { font-family: sans-serif; display: flex; flex-direction: column; align-items: center; padding: 20px; }
#output { margin-top: 20px; border: 1px solid #ccc; padding: 10px; min-height: 100px; width: 100%; max-width: 500px; white-space: pre-wrap; }
button { margin-top: 10px; padding: 10px 20px; background: goldenrod; color: white; border: none; border-radius: 5px; cursor: pointer; }
button:hover { background: darkgoldenrod; }
</style>
</head>
<body>

<h2>Test OCR (English + Arabic + Numbers)</h2>
<input type="file" id="fileInput" accept="image/*">
<button onclick="performOCR()">Extract Text</button>
<pre id="output">Result will appear here...</pre>

<script>
async function performOCR() {
  const file = document.getElementById('fileInput').files[0];
  if (!file) {
    alert('Please select an image first.');
    return;
  }

  const output = document.getElementById('output');
  output.textContent = 'Processing...';

  const formData = new FormData();
  formData.append("file", file);
  formData.append("language", "eng+ara");
  formData.append("isOverlayRequired", "false");

  try {
    const res = await fetch("https://api.ocr.space/parse/image", {
      method: "POST",
      headers: { apikey: "K89185730788957" }, // replace with your OCR.Space key
      body: formData
    });

    const data = await res.json();
    if (data.ParsedResults && data.ParsedResults.length > 0) {
      output.textContent = data.ParsedResults[0].ParsedText || 'No text found.';
    } else {
      output.textContent = 'No text detected.';
    }
  } catch (err) {
    output.textContent = 'Error: ' + err.message;
  }
}
</script>

</body>
</html>
