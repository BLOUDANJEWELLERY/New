<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Video Downloader</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a24 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .url-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .url-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .video-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .video-info.visible {
            display: block;
        }

        .video-thumbnail {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .format-selector {
            margin: 20px 0;
        }

        .format-option {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border: 1px solid #e1e5e9;
            border-radius: 5px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .format-option:hover {
            background: #f1f3f4;
        }

        .format-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.visible {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffeaa7;
            color: #e17055;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .error.visible {
            display: block;
        }

        .success {
            background: #55efc4;
            color: #00b894;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success.visible {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
            }
            
            .content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Video Downloader</h1>
            <p>Download your favorite YouTube videos easily and quickly</p>
        </div>
        
        <div class="content">
            <div class="input-group">
                <label for="videoUrl">YouTube Video URL:</label>
                <input 
                    type="url" 
                    id="videoUrl" 
                    class="url-input" 
                    placeholder="https://www.youtube.com/watch?v=..." 
                    required
                >
            </div>
            
            <button id="getInfoBtn" class="btn">Get Video Info</button>
            
            <div id="error" class="error"></div>
            <div id="success" class="success"></div>
            
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Processing your request...</p>
            </div>
            
            <div id="videoInfo" class="video-info">
                <!-- Video info will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Update this with your Render backend URL
        const API_BASE_URL = 'https://gold-rate-t1p9.onrender.com';

        let currentVideoInfo = null;
        let selectedFormat = 'best';

        document.getElementById('getInfoBtn').addEventListener('click', getVideoInfo);

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.classList.add('visible');
            setTimeout(() => errorDiv.classList.remove('visible'), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success');
            successDiv.textContent = message;
            successDiv.classList.add('visible');
            setTimeout(() => successDiv.classList.remove('visible'), 5000);
        }

        function setLoading(loading) {
            document.getElementById('loading').classList.toggle('visible', loading);
            document.getElementById('getInfoBtn').disabled = loading;
        }

// In your frontend script section, update the getVideoInfo function:

async function getVideoInfo() {
    const url = document.getElementById('videoUrl').value.trim();
    
    if (!url) {
        showError('Please enter a YouTube URL');
        return;
    }

    // Better URL validation
    if (!isValidYouTubeUrl(url)) {
        showError('Please enter a valid YouTube URL (youtube.com or youtu.be)');
        return;
    }

    setLoading(true);
    document.getElementById('error').classList.remove('visible');

    try {
        const response = await fetch(`${API_BASE_URL}/api/info`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: url })
        });

        const data = await response.json();

        if (!response.ok) {
            if (response.status === 429) {
                throw new Error('YouTube is temporarily blocking requests. Please try again in a few minutes.');
            } else if (response.status === 404) {
                throw new Error('Video not found. Please check the URL.');
            } else {
                throw new Error(data.error || 'Failed to get video info');
            }
        }

        currentVideoInfo = data;
        displayVideoInfo(data);
        showSuccess('Video info loaded successfully!');

    } catch (error) {
        showError(error.message);
        
        // Show retry button for bot detection errors
        if (error.message.includes('blocking')) {
            showRetryButton();
        }
    } finally {
        setLoading(false);
    }
}

function isValidYouTubeUrl(url) {
    const patterns = [
        /^(https?:\/\/)?(www\.)?(youtube\.com\/watch\?v=)([a-zA-Z0-9_-]+)/,
        /^(https?:\/\/)?(www\.)?(youtu\.be\/)([a-zA-Z0-9_-]+)/,
        /^(https?:\/\/)?(www\.)?(youtube\.com\/embed\/)([a-zA-Z0-9_-]+)/
    ];
    return patterns.some(pattern => pattern.test(url));
}

function showRetryButton() {
    const errorDiv = document.getElementById('error');
    const retryButton = document.createElement('button');
    retryButton.textContent = 'Try Alternative Method';
    retryButton.style.marginTop = '10px';
    retryButton.className = 'btn';
    retryButton.onclick = tryAlternativeDownload;
    
    errorDiv.appendChild(retryButton);
}

async function tryAlternativeDownload() {
    const url = document.getElementById('videoUrl').value.trim();
    
    if (!url) return;
    
    setLoading(true);
    showError('Trying alternative method...');

    try {
        const response = await fetch(`${API_BASE_URL}/api/direct-download`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ url: url })
        });

        const data = await response.json();

        if (!response.ok) {
            throw new Error(data.error || 'Alternative method failed');
        }

        // Trigger download
        const downloadUrl = `${API_BASE_URL}${data.download_url}`;
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `${data.title}.mp4`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);

        showSuccess('Download started using alternative method!');

    } catch (error) {
        showError(`Alternative method also failed: ${error.message}`);
    } finally {
        setLoading(false);
    }
}

        function displayVideoInfo(info) {
            const videoInfoDiv = document.getElementById('videoInfo');
            const fileSize = (info.formats[0]?.filesize / (1024 * 1024)).toFixed(2) || 'Unknown';
            
            videoInfoDiv.innerHTML = `
                <h3>${info.title}</h3>
                <p><strong>Channel:</strong> ${info.author}</p>
                <p><strong>Duration:</strong> ${formatDuration(info.duration)}</p>
                <p><strong>File Size:</strong> ${fileSize} MB</p>
                
                ${info.thumbnail ? `<img src="${info.thumbnail}" alt="Thumbnail" class="video-thumbnail">` : ''}
                
                <div class="format-selector">
                    <h4>Select Download Quality:</h4>
                    <div id="formatOptions">
                        ${info.formats.slice(0, 5).map(format => `
                            <div class="format-option" data-format="${format.format_id}">
                                <span>${format.quality} (${format.ext.toUpperCase()})</span>
                                <span>${format.resolution}p - ${(format.filesize / (1024 * 1024)).toFixed(2)}MB</span>
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <button id="downloadBtn" class="btn">Download Video</button>
            `;

            videoInfoDiv.classList.add('visible');

            // Add event listeners for format selection
            document.querySelectorAll('.format-option').forEach(option => {
                option.addEventListener('click', function() {
                    document.querySelectorAll('.format-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    this.classList.add('selected');
                    selectedFormat = this.dataset.format;
                });
            });

            // Select first format by default
            document.querySelector('.format-option')?.classList.add('selected');

            // Add download button listener
            document.getElementById('downloadBtn').addEventListener('click', downloadVideo);
        }

        function formatDuration(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;
            
            if (hours > 0) {
                return `${hours}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            } else {
                return `${minutes}:${secs.toString().padStart(2, '0')}`;
            }
        }

        async function downloadVideo() {
            if (!currentVideoInfo) {
                showError('No video info available');
                return;
            }

            const url = document.getElementById('videoUrl').value.trim();
            
            setLoading(true);

            try {
                const response = await fetch(`${API_BASE_URL}/api/download`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        url: url,
                        format_id: selectedFormat 
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Download failed');
                }

                // Trigger download
                const downloadUrl = `${API_BASE_URL}${data.download_url}`;
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = `${data.title}.mp4`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);

                showSuccess('Download started!');

            } catch (error) {
                showError(error.message);
            } finally {
                setLoading(false);
            }
        }
    </script>
</body>
</html>
