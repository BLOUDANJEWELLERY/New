<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF to Image</title>
</head>
<body>
  <h1>PDF â†’ Image</h1>
  <input type="file" id="pdfInput" accept=".pdf">
  <button id="convertBtn">Convert</button>
  <div id="images"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.14.305/pdf.min.js"></script>
  <script>
    const convertBtn = document.getElementById('convertBtn');
    const pdfInput = document.getElementById('pdfInput');
    const imagesDiv = document.getElementById('images');

    convertBtn.addEventListener('click', async () => {
      const file = pdfInput.files[0];
      if (!file) return alert("Select a PDF file");

      const arrayBuffer = await file.arrayBuffer();
      const loadingTask = pdfjsLib.getDocument({data: arrayBuffer});
      const pdf = await loadingTask.promise;

      imagesDiv.innerHTML = ''; // clear previous

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const viewport = page.getViewport({ scale: 2 }); // increase for better quality

        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const context = canvas.getContext('2d');

        await page.render({ canvasContext: context, viewport: viewport }).promise;

        // Convert canvas to image
        const img = document.createElement('img');
        img.src = canvas.toDataURL("image/png");
        img.style.border = "1px solid #ccc";
        img.style.margin = "10px";
        imagesDiv.appendChild(img);
      }
    });
  </script>
</body>
</html>
